<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Transaction Authorization</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="otp-form">
        <!-- First Block -->
        <div class="d-flex justify-content-between mb-4">
            <div>
                <img src="mbl_logo.jpg" alt="MBL Logo" style="height: 40px;">
                <!-- <span>MBL</span> -->
            </div>
            <div>
                <span class="font-weight-bold" style="font-size: 20px;">Visa</span>
            </div>
        </div>

        <!-- Second Block -->
        <div class="mb-4">
            <div class="font-weight-bold">Cardholder Authentication</div>
            <div class="font-weight-bold" style="font-size: 20px;">400.00 BDT</div>
        </div>

        <!-- Third Block -->
        <div class="mb-4">
            <div class="d-flex justify-content-between">
                <span>Merchant Name</span>
                <span class="font-weight-bold" style="font-size: 14px;">Grameenphone.com</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Date-Time</span>
                <span id="date-time" class="font-weight-bold" style="font-size: 14px;"></span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Card Number</span>
                <span class="font-weight-bold" style="font-size: 14px;">432423********9801</span>
            </div>
        </div>

        <!-- Fourth Block -->
        <div class="mb-4">
            <div style="font-size: 12px;">
                Please enter a dynamic password to confirm your identity. Password has been sent to 8801*****76
            </div>
            <div class="text-center mt-3">
                <span>Enter dynamic password:</span>
                <div>
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp1')" id="otp0">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp2')" id="otp1">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp3')" id="otp2">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp4')" id="otp3">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 'otp5')" id="otp4">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, null)" id="otp5">
                </div>
            </div>
            <div class="text-center mt-3">
                <span>Dynamic password will expire in <span id="timer" class="text-primary">3:00</span></span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>

        <!-- Cancel Button -->
        <button type="button" class="btn btn-danger btn-block mt-2">Cancel</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
